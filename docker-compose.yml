version: "3.9"

services:
  mc-dashboard:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL}
      - CONVEX_ADMIN_KEY=${CONVEX_ADMIN_KEY}
      - WORKSPACE_ROOT=/workspace
    volumes:
      - ./:/app
      - /Users/m/.openclaw/workspace:/workspace:ro
    command: npm run dev -- -p 3000
